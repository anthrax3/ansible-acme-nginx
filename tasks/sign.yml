---
- name: Ensure that we have a domain CSR
  shell: "openssl req -new -sha256 -key {{ acme_ssl_base_folder }}/{{ item }}/domain.key -subj \"/CN={{ item }}\" > {{ acme_ssl_base_folder }}/{{ item }}/domain.csr"
- include: acme.yml
  when: not acme_self_sign
- include: selfsign.yml
  when: acme_self_sign
